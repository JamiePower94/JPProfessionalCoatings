<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | J.P Professional Coatings</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary-blue: #175481;
      --accent-blue: #0f3551;
      --light-bg: #f7f9fa;
      --dark-text: #222;
      --section-spacing: 48px;
    }
    body { margin: 0; font-family: 'Montserrat', Arial, sans-serif; background: var(--light-bg); color: var(--dark-text);}
    .navbar { background: var(--primary-blue); color: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 32px; height: 80px; position: sticky; top: 0; z-index: 100;}
    .logo img { height: 58px; border-radius: 16px; background: #fff;}
    .nav-links { display: flex; gap: 36px;}
    .nav-links a { color: #fff; text-decoration: none; font-size: 1.2rem; font-weight: 500; transition: color 0.2s; padding: 6px 10px; border-radius: 4px;}
    .nav-links a:hover, .nav-links a.active { background: #fff2; }
    .contact-main { background: #fff; border-radius: 18px; max-width: 500px; margin: 48px auto; padding: 48px 38px 38px 38px; box-shadow: 0 2px 16px rgba(20,50,80,0.06);}
    .contact-main h1 { font-size: 2.2rem; font-weight: 700; color: var(--primary-blue); margin-bottom: 18px;}
    .contact-info { font-size: 1.18rem; margin-bottom: 18px;}
    .contact-list { list-style: none; padding: 0; margin: 0 0 14px 0;}
    .contact-list li { margin-bottom: 10px;}
    .contact-list strong { color: var(--primary-blue); font-weight: 700;}
    .contact-links a { color: var(--accent-blue); text-decoration: none;}
    .contact-links a:hover { text-decoration: underline;}
    .fb-float { position: fixed; right: 38px; bottom: 38px; z-index: 200;}
    .fb-float a { display: flex; align-items: center; justify-content: center; background: #1877f3; border-radius: 50%; width: 54px; height: 54px; box-shadow: 0 2px 12px rgba(24,119,242,0.21); color: #fff; font-size: 2.2rem; text-decoration: none; transition: background 0.2s;}
    .fb-float a:hover { background: #1155a4;}
    @media (max-width: 600px) {
      .navbar { flex-direction: column; align-items: flex-start; padding: 12px 8px; height: auto;}
      .logo img { height: 40px; margin-bottom: 8px; }
      .nav-links { flex-direction: column; gap: 10px; width: 100%; }
      .contact-main { margin: 18px 4px; padding: 18px 8px; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="J.P Professional Coatings Logo">
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html" class="active">Contact</a>
    </div>
  </nav>
  <main>
    <div class="contact-main">
      <h1>Contact Us</h1>
      <div class="contact-info">
        We'd love to hear from you! Reach out for a free quote or any questions.
      </div>
      <ul class="contact-list">
        <li><strong>Phone:</strong> <a class="contact-links" href="tel:2503157585">250-315-7585</a></li>
        <li><strong>Email:</strong> <a class="contact-links" href="mailto:jamie9694@gmail.com">jamie9694@gmail.com</a></li>
      </ul>
      <div class="contact-info">
        Or message us on Facebook!
      </div>
    </div>
    <div class="fb-float">
      <a href="https://www.facebook.com/profile.php?id=100090187165666" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
    </div>
  </main>
</body>
</html>
