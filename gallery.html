<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery | J.P Professional Coatings</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary-blue: #175481;
      --accent-blue: #0f3551;
      --light-bg: #f7f9fa;
      --dark-text: #222;
      --section-spacing: 48px;
    }
    body { margin: 0; font-family: 'Montserrat', Arial, sans-serif; background: var(--light-bg); color: var(--dark-text);}
    .navbar { background: var(--primary-blue); color: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 32px; height: 80px; position: sticky; top: 0; z-index: 100;}
    .logo img { height: 58px; border-radius: 16px; background: #fff;}
    .nav-links { display: flex; gap: 36px;}
    .nav-links a { color: #fff; text-decoration: none; font-size: 1.2rem; font-weight: 500; transition: color 0.2s; padding: 6px 10px; border-radius: 4px;}
    .nav-links a:hover, .nav-links a.active { background: #fff2; }
    .gallery-main { max-width: 1100px; margin: 40px auto 0 auto; padding: 36px 18px;}
    .gallery-main h1 { font-size: 2.2rem; font-weight: 700; color: var(--primary-blue); margin-bottom: 24px;}
    .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 26px;}
    .gallery-img { background: #fff; border-radius: 14px; box-shadow: 0 2px 16px rgba(20,50,80,0.07); padding: 10px;}
    .gallery-img img { width: 100%; border-radius: 10px; object-fit: cover; height: 220px;}
    .gallery-caption { margin-top: 9px; color: var(--accent-blue); font-size: 1rem; text-align: center;}
    .fb-float { position: fixed; right: 38px; bottom: 38px; z-index: 200;}
    .fb-float a { display: flex; align-items: center; justify-content: center; background: #1877f3; border-radius: 50%; width: 54px; height: 54px; box-shadow: 0 2px 12px rgba(24,119,242,0.21); color: #fff; font-size: 2.2rem; text-decoration: none; transition: background 0.2s;}
    .fb-float a:hover { background: #1155a4;}
    @media (max-width: 880px) {
      .gallery-grid { grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 16px;}
      .gallery-img img { height: 140px;}
    }
    @media (max-width: 600px) {
      .navbar { flex-direction: column; align-items: flex-start; padding: 12px 8px; height: auto;}
      .logo img { height: 40px; margin-bottom: 8px;}
      .nav-links { flex-direction: column; gap: 8px; width: 100%; align-items: flex-start; margin-top: 6px;}
      .nav-links a { font-size: 1rem; padding: 8px 12px; width: 100%; display: block;}
      .gallery-main { padding: 12px 4px;}
      .gallery-main h1 { font-size: 1.3rem; margin-bottom: 14px;}
      .gallery-grid { gap: 8px;}
      .gallery-img img { height: 100px;}
      .fb-float { right: 16px; bottom: 16px;}
      .fb-float a { width: 40px; height: 40px; font-size: 1.4rem;}
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <a href="index.html"><img src="website logo.jpg" alt="JP Professional Coatings Logo"></a>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html" class="active">Gallery</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  <main class="gallery-main">
    <h1>Our Work Gallery</h1>
    <div class="gallery-grid">
      <div class="gallery-img">
        <img src="website photo 1.jpg" alt="Entryway Project">
        <div class="gallery-caption">Entryway with green walls</div>
      </div>
      <div class="gallery-img">
        <img src="website photo 2.jpg" alt="Stairs Project">
        <div class="gallery-caption">Stairs with dark wood and green walls</div>
      </div>
      <div class="gallery-img">
        <img src="website photo 3.jpg" alt="Attic Project">
        <div class="gallery-caption">Attic with brown carpet</div>
      </div>
      <div class="gallery-img">
        <img src="website photo 4.jpg" alt="Bathroom Project">
        <div class="gallery-caption">Bathroom with granite countertop</div>
      </div>
      <div class="gallery-img">
        <img src="website photo 5.jpg" alt="Kitchen/Living Area">
        <div class="gallery-caption">Kitchen/Living area wide shot</div>
      </div>
      <!-- Add more photos as needed -->
    </div>
  </main>
  <div class="fb-float">
    <a href="https://www.facebook.com/profile.php?id=100090187165666" target="_blank" rel="noopener" aria-label="Facebook Page">
      <i class="fab fa-facebook-f"></i>
    </a>
  </div>
</body>
</html>
