
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery | J.P Professional Coatings</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"/>
  <style>
    :root {
      --primary-blue: #175481;
      --accent-blue: #0f3551;
      --light-bg: #f7f9fa;
      --dark-text: #222;
      --section-spacing: 48px;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--light-bg);
      color: var(--dark-text);
    }
    .navbar {
      background: linear-gradient(135deg, #1c5e90, #175481);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      height: 80px;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 4px 24px rgba(23,84,129,0.15);
    }
    .logo img {
      height: 58px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 4px 12px rgba(255,255,255,0.2);
    }
    .nav-links {
      display: flex;
      gap: 36px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 500;
      padding: 8px 18px;
      border-radius: 18px;
      background: rgba(255,255,255,0.03);
      transition: background 0.3s, color 0.3s;
      position: relative;
      overflow: hidden;
    }
    .nav-links a:hover,
    .nav-links a.active {
      background: linear-gradient(90deg, #1c5e90 60%, #43a6ff 100%);
      color: #fff;
      box-shadow: 0 3px 14px rgba(23, 84, 129, 0.12);
    }
    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 3px;
      background: linear-gradient(90deg,#fff 0%,#a5e2ff 100%);
      transition: width 0.4s;
      width: 0;
    }
    .nav-links a.active::after,
    .nav-links a:hover::after {
      width: 100%;
    }

    .gallery-main {
      max-width: 1100px;
      margin: 40px auto 0 auto;
      padding: 36px 18px 48px 18px;
      background: linear-gradient(115deg,#f9fcff 70%,#dce9f2 100%);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(23, 84, 129, 0.11);
    }
    .gallery-main h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary-blue);
      margin-bottom: 24px;
      text-align: center;
      letter-spacing: -1px;
      text-shadow: 0 2px 10px #b2cbe950;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 26px;
      margin-top: 10px;
    }
    .gallery-img {
      background: linear-gradient(145deg, #ffffff 70%, #e6f0f8 100%);
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(23, 84, 129, 0.13);
      padding: 13px 13px 18px 13px;
      transition: transform 0.22s, box-shadow 0.2s;
      position: relative;
    }
    .gallery-img img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      aspect-ratio: 4/3;
      height: 220px;
      box-shadow: 0 2px 10px #dde9f6;
      transition: transform 0.18s, filter 0.18s;
      background: #f5f8fc;
      filter: brightness(1.07) contrast(1.07);
    }
    .gallery-img:hover {
      transform: translateY(-6px) scale(1.025);
      box-shadow: 0 10px 28px rgba(23, 84, 129, 0.20);
    }
    .gallery-img:hover img {
      transform: scale(1.04);
      filter: brightness(1.14) saturate(1.09);
    }
    .gallery-caption {
      margin-top: 13px;
      color: var(--accent-blue);
      font-size: 1.09rem;
      font-weight: 600;
      text-align: center;
      letter-spacing: 0.01em;
    }
    .fb-float {
      position: fixed;
      right: 38px;
      bottom: 38px;
      z-index: 200;
    }
    .fb-float a {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1877f3, #43a6ff 80%);
      border-radius: 50%;
      width: 54px;
      height: 54px;
      box-shadow: 0 2px 14px rgba(24,119,242,0.27);
      color: #fff;
      font-size: 2.2rem;
      text-decoration: none;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      border: 3px solid #fff;
    }
    .fb-float a:hover {
      background: linear-gradient(135deg,#1155a4 10%,#43a6ff 90%);
      box-shadow: 0 8px 30px rgba(24,119,242,0.19);
      transform: scale(1.11);
    }
    .footer-section {
      text-align: center;
      padding: 28px 8px 12px 8px;
      font-size: 0.98rem;
      color: #fff;
      background: linear-gradient(135deg, #1c5e90, #175481 85%);
      border-top-left-radius: 22px;
      border-top-right-radius: 22px;
      margin-top: 64px;
      box-shadow: 0 -4px 22px rgba(0,0,0,0.10);
      letter-spacing: 0.03em;
    }
    @media (max-width: 880px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
      }
      .gallery-img img {
        height: 140px;
      }
    }
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 12px 8px;
        height: auto;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
      }
      .logo img {
        height: 40px;
        margin-bottom: 8px;
      }
      .nav-links {
        flex-direction: column;
        gap: 12px;
        width: 100%;
        align-items: flex-start;
        margin-top: 10px;
      }
      .nav-links a {
        font-size: 1rem;
        padding: 10px 20px;
        width: 100%;
        display: block;
      }
      .gallery-main {
        padding: 12px 4px 24px 4px;
        border-radius: 12px;
      }
      .gallery-main h1 {
        font-size: 1.3rem;
        margin-bottom: 14px;
      }
      .gallery-grid {
        gap: 8px;
      }
      .gallery-img img {
        height: 100px;
      }
      .fb-float {
        right: 16px;
        bottom: 16px;
      }
      .fb-float a {
        width: 40px;
        height: 40px;
        font-size: 1.4rem;
      }
      .footer-section {
        padding: 18px 4px 8px 4px;
        font-size: 0.87rem;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
    }
  </style>
</head>
<body>

  </main>

</html>
