<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>J.P Professional Coatings</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"/>
  <style>
    :root {
      --primary-blue: #175481;
      --accent-blue: #0f3551;
      --light-bg: #f7f9fa;
      --dark-text: #222;
      --section-spacing: 48px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body { max-width: 100vw; overflow-x: hidden; }
    body { margin: 0; font-family: 'Montserrat', Arial, sans-serif; background: var(--light-bg); color: var(--dark-text); }

    /* Navbar */
    .navbar {
      background: linear-gradient(135deg, #1c5e90, #175481);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      height: 80px;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 4px 24px rgba(23,84,129,0.15);
      transition: box-shadow 0.2s ease-out;
    }
    .navbar.scrolled { box-shadow: 0 12px 40px rgba(23,84,129,0.35); }

    /* Logo: remove blur/fade, keep simple */
    .logo img {
      height: 58px;
      width: 58px;
      border-radius: 16px;
      object-fit: contain;
      display: block;
    }

    .nav-links { display: flex; gap: 36px; }
    .nav-links a {
      color: #fff; text-decoration: none; font-size: 1.2rem; font-weight: 500;
      padding: 8px 18px; border-radius: 18px; background: rgba(255,255,255,0.03);
      position: relative; overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }
    .nav-links a:hover, .nav-links a.active {
      background: linear-gradient(90deg, #1c5e90 60%, #43a6ff 100%);
      box-shadow: 0 3px 14px rgba(23,84,129,0.12);
    }
    .nav-links a::after {
      content: ""; position: absolute; left: 0; right: 0; bottom: 0; height: 3px;
      background: linear-gradient(90deg,#fff 0%,#a5e2ff 100%);
      width: 0; transition: width 0.34s cubic-bezier(.39,.575,.565,1);
    }
    .nav-links a:hover::after, .nav-links a.active::after { width: 100%; }

    /* Hero */
    .hero {
      position: relative; min-height: 270px; width: 100%;
      background: url('index-hero.jpg') center/cover no-repeat;
      display: flex; align-items: center; justify-content: center;
      border-radius: 0 0 38px 38px; box-shadow: 0 14px 40px rgba(23,84,129,0.10);
      margin-bottom: 18px; overflow: hidden;
    }
    .hero-overlay { position: absolute; top:0; left:0; width:100%; height:100%; display:flex; align-items:center; justify-content:center; pointer-events:none; }
    .hero-maintext {
      text-align: center; color: #fff;
      text-shadow: 0 6px 22px #12263f, 0 2px 6px #0f3551;
      background: rgba(0,0,0,0.16); border-radius: 18px;
      padding: 22px 40px 16px 40px; box-shadow: 0 4px 28px 3px #00000018;
      max-width: 96vw; backdrop-filter: blur(1px);
    }
    .hero-title { font-size: 2.1rem; font-weight: 700; margin-bottom: 6px; display: block; }
    .hero-tagline { font-size: 1.03rem; font-weight: 500; display: block; }

    /* Service Cards */
    .service-cards { display:flex; justify-content:center; gap:48px; margin-top:-32px; margin-bottom:var(--section-spacing); flex-wrap:wrap; }
    .service-card {
      background: linear-gradient(145deg,#fff 70%,#e6f0f8 100%);
      box-shadow: 0 8px 32px rgba(23,84,129,0.13);
      border-radius:22px; overflow:hidden; width:300px; text-align:center;
      transform: translateY(0); opacity:1;
    }
    .service-card img { width:100%; height:146px; object-fit:cover; }
    .service-card-title { font-size:1.65rem; font-weight:700; color:var(--primary-blue); margin:18px 0 0 0; }
    .service-card-link {
      display:inline-block; margin:18px 0 24px; padding:10px 26px;
      color:#fff; background:linear-gradient(135deg,#43a6ff 0%,#175481 80%);
      border-radius:50px; font-weight:600; text-decoration:none;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .service-card-link:hover { transform: translateY(-4px) scale(1.04); box-shadow: 0 12px 26px rgba(23,84,129,0.21); }

    /* Footer, media queries… (unchanged) */
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo"><a href="index.html"><img src="website logo.jpg" alt="JP Professional Coatings Logo"></a></div>
    <div class="nav-links">
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-overlay">
      <div class="hero-maintext" data-aos="fade-down" data-aos-duration="900">
        <span class="hero-title">J P Professional Coatings</span>
        <span class="hero-tagline">Transform your space. Where quality meets affordability.</span>
      </div>
    </div>
  </section>

  <section class="service-cards">
    <div class="service-card" data-aos="fade-up" data-aos-duration="900">
      <img src="index-interior.jpg" alt="Interior Painting">
      <div class="service-card-title">Interior</div>
      <a href="#" class="service-card-link">VIEW MORE →</a>
    </div>
    <div class="service-card" data-aos="fade-up" data-aos-duration="1050">
      <img src="index-exterior.jpg" alt="Exterior Painting">
      <div class="service-card-title">Exterior</div>
      <a href="#" class="service-card-link">VIEW MORE →</a>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script>
    AOS.init();
    // Navbar shadow on scroll
    (function(){const n=document.querySelector('.navbar');window.addEventListener('scroll',()=>{window.scrollY>30?n.classList.add('scrolled'):n.classList.remove('scrolled');});})();
    // GSAP staggered entrance
    gsap.from('.nav-links a',{opacity:0,y:-20,stagger:0.1,duration:0.6,ease:'power2.out'});
    gsap.from('.service-card',{opacity:0,y:50,stagger:0.2,duration:0.8,ease:'power3.out',delay:0.3});
  </script>
</body>
</html>
