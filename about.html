
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About | J.P Professional Coatings</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"/>
  <style>
    /* …existing :root, reset, navbar, nav-links, about-hero… */

    .navbar {
      /* existing styles… */
      transition: box-shadow 0.2s ease-out;
    }
    .navbar.scrolled {
      box-shadow: 0 12px 40px rgba(23,84,129,0.35) !important;
    }

    /* sheen on buttons (if you have any) */
    button, .glossy-button {
      position: relative; overflow: hidden;
    }
    button::before, .glossy-button::before {
      content:""; position:absolute; top:-120%; left:-50%; width:200%; height:200%;
      background:linear-gradient(60deg,transparent 40%,rgba(255,255,255,0.25) 50%,transparent 60%);
      transform:translateX(0) rotate(45deg); transition:transform 0.6s ease-out; pointer-events:none;
    }
    button:active::before, .glossy-button:active::before {
      transform:translateX(200%) rotate(45deg); transition-duration:0.4s;
    }

    /* …rest of your about styles… */
  </style>
</head>
<body>
  <nav class="navbar">…</nav>

  <!-- your about content… -->

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script> AOS.init(); </script>
  <script>
    (function(){
      const nav = document.querySelector('.navbar');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 30) nav.classList.add('scrolled');
        else nav.classList.remove('scrolled');
      });
    })();
  </script>
</body>
</html>
